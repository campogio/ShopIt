<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>CRUD</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">CRUD</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->

<div class="card">
  <div class="card-header">
    <h3 class="card-title">DataTable with default features</h3>
  </div>
  <!-- /.card-header -->
  <div class="card-body">
    <table id="example1" class="table table-bordered table-striped">
      <thead>
      <tr>
        <[foreach]>
        <th><[column]></th>
        <[/foreach]>
      </tr>
      </thead>
      <tbody>

      <[foreach]>
      <tr>
        <td><[id]></td>
        <[foreach]>
        <td><[row]></td>
        <[/foreach]>
      </tr>
      <[/foreach]>

      </tbody>
    </table>
  </div>
  <!-- /.card-body -->
</div>

<div class="card card-primary">
  <div class="card-header">
    <h3 class="card-title">Insert new value</h3>
  </div>
  <!-- /.card-header -->
  <!-- form start -->
  <form action="tableInsert.php" method="POST">
    <div class="card-body">

        <input type="hidden" value="<[postTable]>" name="tableName" />

      <[foreach]>
      <div class="form-group">
        <label><[columnName]></label>
        <input type="text" name="<[insertInput]>" class="form-control" id="exampleInputEmail1" placeholder="Enter value">
      </div>
      <[/foreach]>
    </div>
    <!-- /.card-body -->

    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>

<!-- DataTables  & Plugins -->
<script src="dtml/AdminLTE/plugins/datatables/jquery.dataTables.min.js"></script>

<script>
  $(function () {
    $("#example1").DataTable({
      "responsive": true, "lengthChange": false, "autoWidth": false,
      "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
  });
</script>
